<!-- this is the modal dialog that will be loaded when the user clicks on the edit button -->
<!-- we have 2 way bindings to make sure we can return the updated date once the user clicks on Save Changes-->
<div class="modal-header">
    <h5 class="modal-title">Edit Row</h5>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
          <label>ID</label>
          <input class="form-control" [value]="id" readonly>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" [(ngModel)]="name" name="name">
          </div>
          <div class="form-group">
            <label>Birthday</label>
            <input class="form-control" [value]="dateOfBirth" readonly>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active" [(ngModel)]="active" name="active">
            <label class="form-check-label" for="active">
              Active
            </label>
          </div>
      </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')">Close</button>
    <button type="button" class="btn btn-outline-dark" id="submitedits" (click)="activeModal.close({'id' : id, 'name' : name, 'active' : active, 'dateOfBirth': dateOfBirth})">Save changes</button>
</div>
